<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <!-- Header -->
    <header>
        <nav>
            <a href="index.html">Home</a>
        </nav>
    </header>

    <!-- Main Content -->
    <div class="content">
        <h1>Chemistry Unit 2</h1>
        <div class="unit-buttons">
            <button onclick="showContentSection('chemistry-unit2-notes')">Notes</button>
            <button onclick="showContentSection('chemistry-unit2-videos')">Videos</button>
        </div>

        <!-- Notes Section -->
        <div id="chemistry-unit2-notes" class="content-section" style="display: none;">
            <h4>Chemistry Unit 2 Notes</h4>
            <h3>Chemical Groups</h3>
            <iframe src="https://drive.google.com/file/d/15vVZvpagAJu3lgoHaqqxQcWiAMkanicL/preview#page1" width="400" height="500"></iframe>
            <h3>Enthalpy Change</h3>
            <iframe src="https://drive.google.com/file/d/1DiZFBZK8h_oTJbe2UFsf7NMxOrwDq_K3/preview#page1" width="400" height="500"></iframe>

        </div>

        <!-- Videos Section -->
        <div id="chemistry-unit2-videos" class="content-section" style="display: none;">
            <h3>Chemsitry Unit 2 Videos </h3>
            <div class="video-columns" style="display: flex; justify-content: center; gap: 20px;">
                <div class="video-column" style="text-align: center;">
                <h3>COMING SOON</h3>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="social-media-container">
                <div class="social-media">
                    <box-icon type='logo' name='instagram'></box-icon>
                </div>
                <div class="social-media">
                    <box-icon name='youtube' type='logo'></box-icon>
                </div>
                <div class="social-media">
                    <box-icon type='logo' name='tiktok'></box-icon>
                </div>
            </div>
        </div>
    </footer>

    <script>
        function showContentSection(sectionId) {
            const sections = document.querySelectorAll('.content-section');
            sections.forEach(section => {
                section.style.display = 'none'; // Hide all sections
            });
            document.getElementById(sectionId).style.display = 'block'; // Show the selected section
        }
    </script>
</body>
