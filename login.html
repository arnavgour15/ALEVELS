<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- link css -->
    <link rel="stylesheet" href="login.css">

    <!-- link icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" integrity="sha512-ZnR2wlLbSbr8/c9AgLg3jQPAattCUImNsae6NHYnS9KrIwRdcY9DxFotXhNAKIKbAXlRnujIqUWoXXwqyFOeIQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />


    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="form sign_in">
                <h3>Log In</h3>

                <div id="form_input"></div>
                    <div class="type">
                        <input type="email" placeholder="Email" required>
                    </div>
                    <div class="type">
                        <input type="password" placeholder="Password" required>
                    </div>
                    <button type="submit" class="btn bkg">Submit</button>
                </form>
            </div>
    
            <div class="form sign_up">
                <h3>Sign Up</h3>
                <span>please enter your email address to access our notes</span>
                

                <form action="#" id="form_input">
                    <div class="type">

                        <input type="text" name="" placeholder="Name" id="name" required>
                    </div>
                    <div class="type">
                        
                        <input type="email" name="" placeholder="Email" id="email" required>
                    </div>
                    <div class="type">

                        <input type="password" name="" placeholder="Password" id="password" required>
                    </div>

                    <button class="btn bkg">submit</button>
                </form>
            </div>
        </div>

        <div class="overlay">
            <div class="page page_signIn">
                <h3>Welcome !</h3>
                <p>not signed up?
                click here :</p>

                <button class="btn btnSign-in">Sign Up <i class="bi bi-arrow-right"></i></button>
            </div>

            <div class="page page_signUp">
                <h3>Heyyy!</h3>
                <p>Enter your personal details to access our notes!</p>

                <button class="btn btnSign-up">
                    <i class="bi bi-arrow-left"></i> Sign In</button>
            </div>
        </div>
    </div>
    

    <!-- link script -->
    <script src="login.js"></script>
</body>
</html>
